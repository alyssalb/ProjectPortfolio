<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel Zine</title>
    <style>
        body {
            display: flex;
            flex-direction: column; /* Adjusted to stack the carousel and controls vertically */
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .zine-container {
            width: 80%;
            height: 80%;
            position: relative;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: flex; /* Added to center the image */
            justify-content: center;
            align-items: center;
        }
        img {
            max-width: 100%;
            max-height: 100%;
        }
        .controls {
            margin-top: 20px;
            text-align: center;
        }
        .button {
            padding: 10px 20px;
            margin: 0 10px;
            background: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .button:disabled {
            background: #aaa;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="zine-container">
        <img id="zineImage" src="Zine1.jpg" alt="Zine Image" />
    </div>
    <div class="controls">
        <button id="prev" class="button" disabled>Previous</button>
        <button id="next" class="button">Next</button>
    </div>

    <script>
        const zineImage = document.getElementById('zineImage');
        const prevButton = document.getElementById('prev');
        const nextButton = document.getElementById('next');
        let currentPage = 1;
        const totalPages = 5; // Updated to 5 images

        function updateButtons() {
            prevButton.disabled = currentPage === 1;
            nextButton.disabled = currentPage === totalPages;
        }

        function showPage(index) {
            currentPage = index;
            zineImage.src = `Zine${currentPage}.jpg`;
            updateButtons();
        }

        prevButton.addEventListener('click', () => {
            if (currentPage > 1) {
                showPage(currentPage - 1);
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentPage < totalPages) {
                showPage(currentPage + 1);
            }
        });

        updateButtons();
    </script>
</body>
</html>
